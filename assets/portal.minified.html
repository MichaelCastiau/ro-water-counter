<html lang=en><title>RO Water Counter</title><script src=https://cdn.tailwindcss.com></script><meta name=viewport content="width=device-width,initial-scale=1"><body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center"><div class="p-4 m-2 w-full flex flex-col"><div class="grid w-full grid-cols-4 gap-4"><h1 class="font-bold text-2xl text-white mb-4 col-span-full">RO Water Counter</h1><div class="p-4 bg-white shadow-lg rounded-2xl col-span-full dark:bg-gray-800"><div class="flex items-center"><span class="relative w-4 h-4 p-2 bg-blue-500 rounded-full" id=bullet-flow-rate><svg class="absolute h-2 text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" viewBox="0 0 1792 1792" xmlns=http://www.w3.org/2000/svg><path stroke-linecap=round stroke-linejoin=round d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"/></svg></span><p class="ml-2 text-gray-700 text-md dark:text-gray-50">Flow Rate</div><div class="flex flex-col justify-start"><p class="my-4 text-4xl font-bold text-left text-gray-800 dark:text-white"><span id=flow-rate-label>0.0</span><span class="text-lg text-gray-400 relative top-2">l/min</span></div></div><div class="p-4 bg-white shadow-lg rounded-2xl col-span-full dark:bg-gray-800"><div class="flex items-center"><span class="relative w-4 h-4 p-2 bg-green-500 rounded-full"><svg class="absolute h-2 text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" viewBox="0 0 1792 1792" xmlns=http://www.w3.org/2000/svg><path stroke-linecap=round stroke-linejoin=round d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"/></svg></span><p class="ml-2 text-gray-700 text-md dark:text-gray-50">Volume</div><div class="flex flex-col justify-start"><p class="my-4 text-4xl font-bold text-left text-gray-800 dark:text-white"><span id=volume-label>0.0</span>l<span class="text-lg text-gray-400 relative top-2" id=target-liters>/ 30 l</span><div class="relative h-2 bg-gray-200 rounded w-full"><div class="absolute top-0 left-0 h-2 bg-green-500 rounded" id=volume-bar></div></div></div></div></div><div class="text-white text-sm flex-1 flex items-end"><div class=flex>Current pulse count:<span id=pulse-count></span></div></div></div><script>let percent = 50;
        var ws = new WebSocket('ws://192.168.178.48/ws');
        ws.addEventListener('open', () => console.log('yass'));
        ws.addEventListener('message', message => {
            const data = JSON.parse(message.data);
            if (data.litersFilled) {
                percent = (data.litersFilled / data.targetLiters) * 100;
                percent = percent > 100 ? 100 : percent;
            }

            document.getElementById("flow-rate-label").innerHTML = Number(data.flowRate).toFixed(1);
            document.getElementById("volume-label").innerHTML = Number(data.litersFilled).toFixed(2);
            document.getElementById("volume-bar").style.width = `${Number(percent).toFixed()}%`;
            if (data.targetLiters > 0) {
                document.getElementById("target-liters").innerHTML = `/${Number(data.targetLiters).toFixed(1)}l`;
            }
            document.getElementById("pulse-count").innerHTML = data.count;

            const c = document.getElementById("bullet-flow-rate").classList;
            if (data.isRunning) {
                c.add('animate-pulse');
            } else {
                c.remove('animate-pulse');
            }
            document.getElementById("bullet-flow-rate").classList = c;
        });</script>
